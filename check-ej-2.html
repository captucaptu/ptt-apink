<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Melodieun & PTT-APINK 恩地迷你二輯 空間 訂單查詢</title>
	<script src="jquery-1.11.0.min.js"></script>
	<script src="js/ej-2.js"></script>
	
	
</head>
<body>
	<h2>Melodieun & PTT-APINK 恩地迷你二輯 空間 訂單查詢</h2>
	<p class="all">目前訂購數量：<span></span></p>

	<p>請輸入帳號：<input type="text" name="ptt" value="" placeholder="" id="inputID"></p>
	<p class="hint">請輸入您填單時的 ptt 帳號或是您所留下的 e-mail</p>
	<p>請輸入電話：<input type="text" name="tel" value="" placeholder="" id="inputTEL"></p>
	<p class="hint">請輸入您填單時的聯絡電話</p>
	<a href="javascript:;" class="sent-btn">送出</a>

	<ul class="book-info">
		<li class="pttid"></li>
		<li class="name"></li>
		<li class="num"></li>
		<li class="price"></li>
		<li class="ac"></li>
		<li class="post"></li>
		<li class="tel"></li>
		<li class="adds"></li>
		<li class="check"></li>
		<!-- <li class="trackno-1"></li> -->
		<!-- <li class="trackno-2"></li> -->
	</ul>
	
	<p>如填完單後查無資料，大多是<b>帳號或電話輸入錯誤</b>，請和我聯絡確認資料
	<br>避免再次填單造成數量統計與對帳的問題<br></p>

</body>
</html>
