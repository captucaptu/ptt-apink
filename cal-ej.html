<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PTT-APINK 恩地迷你一輯 Dream 團購價格試算</title>
	<script src="jquery-1.11.0.min.js"></script>
	<script src="js/cal-ej.js"></script>

	
</head>
<body>
	<h2>PTT-APINK 恩地迷你一輯 Dream 團購價格試算</h2>
	<p>訂購數量：<input type="text" name="num" value="" placeholder="" id="cdNum"></p>
	<p class="hint"></p>
	<p>寄送方式：
	<input type="radio" name="cargo" value="no" id="cargoNo" checked="checked"><label for="cargoNo">面交</label>
	<input type="radio" name="cargo" value="post" id="cargo"><label for="cargo">郵局</label>
	<input type="radio" name="cargo" value="store" id="store"><label for="store">超商取貨</label></p>
	<p>付款方式：
	<input type="radio" name="pay" value="atm" id="atm" checked="checked"><label for="atm">轉帳</label>
	<input type="radio" name="pay" value="code" id="code"><label for="code">超商代碼(需多加手續費 26 元)</label></p>
	<p></p>
	<p class="hint"></p>
	<a href="javascript:;" class="send-btn">計算</a>

	<ul class="book-info">
		<li class="cd"></li>
		<li class="ship"></li>
		<li class="wrap"></li>
		<li class="poster"></li>
		<li class="pay"></li>
		<li class="total"></li>
	</ul>

	

</body>
</html>
