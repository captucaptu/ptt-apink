<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PTT-APINK 2 輯實銷打榜團購價格試算</title>
	<script src="jquery-1.11.0.min.js"></script>
	<script src="js/cal-function.js"></script>

	
</head>
<body>
	<h2>PTT-APINK 2 輯實銷打榜團購價格試算</h2>
	<p>訂購數量：<input type="text" name="num" value="" placeholder="" id="cdNum"></p>
	<p class="hint"></p>
	<p>是否需要寄送：<input type="radio" name="cargo" value="true" id="cargoYes" checked="checked"><label for="cargoYes">是</label>
	<input type="radio" name="cargo" value="false" id="cargoNo"><label for="cargoNo">否</label></p>
	<p></p>
	<p class="hint"></p>
	<a href="javascript:;" class="send-btn">計算</a>

	<ul class="book-info">
		<li class="cd"></li>
		<li class="wrap"></li>
		<li class="ship"></li>
		<li class="poster"></li>
		<li class="total"></li>
	</ul>

	

</body>
</html>
